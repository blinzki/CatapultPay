<!-- Date (Timestamp) -->
<p>
    <b>{{'DATE' | translate}}:</b> {{tx.timeWindow.timeStamp.toString()}}
</p>

<!-- Fee -->
<p *ngIf="tx.fee"><b>{{'FEE' | translate}}:</b> {{(tx.creationFee + tx.fee) | formatXEM}} nem:xem</p>


<!-- Message -->
<p>
    <b>{{ 'MOSAIC_CREATED' | translate}}</b>:
    <span>{{tx.mosaicDefinition.id.description()}}</span>
</p>
