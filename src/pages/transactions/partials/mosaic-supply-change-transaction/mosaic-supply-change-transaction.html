<!-- Date (Timestamp) -->
<p>
    <b>{{'DATE' | translate}}:</b> {{tx.timeWindow.timeStamp.toString()}}
</p>

<!-- Fee -->
<p *ngIf="tx.fee"><b>{{'FEE' | translate}}:</b> {{(tx.fee) | formatXEM}} nem:xem</p>

<!-- Message -->
<p>
    <b *ngIf="tx.supplyType == 1">{{'SUPPLY_INCREASE' | translate}}</b>:
    <b *ngIf="tx.supplyType == 2">{{'SUPPLY_DECREASE' | translate}}</b>:
    <span>{{tx.delta}} {{ 'MOSAICS' | translate}}</span>
</p>
