<!-- Date (Timestamp) -->
<p>
    <b>{{'DATE' | translate}}:</b> {{tx.timeWindow.timeStamp.toString()}}
</p>

<!-- Fee -->
<p *ngIf="tx.fee"><b>{{'FEE' | translate}}:</b> {{(tx.fee) | formatXEM}} nem:xem</p>


<!-- Message -->
<p>
    <b>{{ 'MULTISIG_AGGREGATE_MODIFICATION' | translate}}</b>
</p>

<!-- Has modifications -->
<p *ngFor="let modification of tx.modifications;" class="fit-long-address">
        <span *ngIf="modification.action === 1">
            Add
        </span>
    <span *ngIf="modification.action === 2">
            Remove
        </span>
    <span>{{modification.cosignatoryAccount.address.pretty()}}</span>
</p>
