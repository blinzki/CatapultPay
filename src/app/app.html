<ion-menu [content]="mainContent" type="overlay">
    <ion-header>
        <ion-toolbar color="light">
            <ion-title>
                <img src="assets/img/logo.png" style="max-height:16px;"/> <span
                    [innerHTML]="'APP_TITLE' | translate"></span>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content id="side-menu">
        <ion-list id="menu-list">
            <button ion-item color="none" menuClose="" on-click="goToBalance()">
                {{"BALANCE" | translate}}
            </button>
            <button ion-item color="none" menuClose="" on-click="goToContactList()">
                {{"CONTACT_LIST" | translate}}
            </button>
            <button ion-item color="none" menuClose="" on-click="goToTransactions()">
                {{"TRANSACTIONS" | translate}}
            </button>
            <button ion-item color="none" menuClose="" on-click="goToAccount()">
                {{"ACCOUNT" | translate}}
            </button>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar class="text-center" color="light">
            <span [innerHTML]="version"></span>
        </ion-toolbar>
    </ion-footer>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
